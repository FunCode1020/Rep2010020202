<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Quieres ser mi novia?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: center;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #yesBtn {
      background-color: #28a745;
      color: white;
    }
    #noBtn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div>
    <h1>¿Quieres ser mi novia?</h1>
    <div class="buttons">
      <button id="yesBtn">Sí</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    // Cuando se hace clic en "Sí"
    yesBtn.addEventListener('click', () => {
      alert('¡Lo sabía! Era obvio que ibas a decir que sí ❤️');
    });

    // Cuando se intenta hacer clic en "No"
    noBtn.addEventListener('mouseenter', () => {
      // Cambia la posición del botón "No"
      const randomX = Math.floor(Math.random() * (window.innerWidth - noBtn.clientWidth));
      const randomY = Math.floor(Math.random() * (window.innerHeight - noBtn.clientHeight));
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
